<template id="Contents">
  <section class="hero has-text-centered">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          ${Title}
        </h1>
      </div>
    </div>
    <div class="hero-foot">
      <div class="container">
        <nav class="level">
          <div class="level-left">
          </div>
          <div class="level-item">
            ${Date}
          </div>
          <div class="level-right">
            <div class="level-item">
              <a class="button is-text" href="${SourceCodeUrl}" target="_blank" rel="noopener">
                contribute
              </a>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="content">
      ${Contents}
    </div>
  </section>
</template>

<template id="NotFound">
  <section class="hero">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Content Not Loaded
        </h1>
        <p>
          Failed to load the requested article because the requested does not exist or an unexpeted error occurred.
          <a href="/">Return to the top page</a>.
        </p>
      </div>
    </div>
  </section>
</template>
