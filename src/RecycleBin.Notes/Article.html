<template id="Contents">
  <section class="hero has-text-centered">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          ${Title}
        </h1>
      </div>
    </div>
    <div class="hero-foot">
      <div class="container">
        ${Date}
      </div>
    </div>
  </section>
  <section class="section">
    <div class="content">
      ${Contents}
    </div>
  </section>
</template>

<template id="NotFound">
  <section class="hero">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Content Not Loaded
        </h1>
        <p>
          Failed to load the requested article because the requested does not exist or an unexpeted error occurred.
          <a href="/">Return to the top page</a>.
        </p>
      </div>
    </div>
  </section>
</template>
